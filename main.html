<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Form</title>
<style>
  form {
    width: 60%;
    margin: 20px auto;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h2>Feedback Form</h2>

<form action="submit-feedback.php" method="post">
  <label for="name">Name<span style="color: red;">*</span></label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
  
  <label for="portfolio">Portfolio<span style="color: red;">*</span></label>
  <input type="url" id="portfolio" name="portfolio" required>
  
  <label for="favColor">Favorite Color<span style="color: red;">*</span></label>
  <input type="color" id="favColor" name="favColor" required>
  
  <label for="likeness">Likeness<span style="color: red;">*</span></label>
  <input type="range" id="likeness" name="likeness" min="1" max="100" required>
  
  <input type="submit" value="Submit">
</form>

</body>
</html>
